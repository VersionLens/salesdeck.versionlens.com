<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="icon" type="image/svg+xml" href="/images/favicon.svg" />

	<title>Verison Lens Presentation - 25 April 2023</title>

	<link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="dist/reveal.css">
	<link rel="stylesheet" href="dist/theme/white.css">

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="plugin/highlight/monokai.css">

	<link rel="stylesheet" href="dist/versionlens.css">
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section data-markdown="slides/main.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"
				data-separator-notes="^Note:" data-charset="utf-8">
			</section>
		</div>
	</div>

	<script src="dist/reveal.js"></script>
	<script src="plugin/notes/notes.js"></script>
	<script src="plugin/markdown/markdown.js"></script>
	<script src="plugin/highlight/highlight.js"></script>
	<script>
		// More info about initialization & config:
		// - https://revealjs.com/initialization/
		// - https://revealjs.com/config/
		Reveal.initialize({
			width: 1440,
			height: 810,
			hash: true,
			slideNumber: true,
			preloadIframes: true,
			previewLinks: true,
			progress: false,
			hideCursorTime: 3000,
			pdfMaxPagesPerSlide: 1,
			pdfSeparateFragments: false,
			// Learn about plugins: https://revealjs.com/plugins/
			plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
		});
	</script>
</body>

</html>
